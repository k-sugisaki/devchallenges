<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team Page</title>
    <link rel="stylesheet" href="../css/style_teampage.css" />
  </head>
  <body>
    <div id="main">
      <div class="intro">
        <h1 class="title">The creative crew</h1>
        <div class="lead">

          <p class="lead__text">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="crew">
        <div class="staff bill">
          <div class="staff__photo-area">
            <div class="staff__photo"></div>
            <div class="staff__position">PRODUCT OWNER</div>
          </div>
          <p class="staff__name">Bill Mahoney</p>
        </div>
        <div class="staff saba">
          <div class="staff__photo-area">
            <div class="staff__photo"></div>
            <div class="staff__position">ART DIRECTOR</div>
          </div>
          <p class="staff__name">Saba Cabrera</p>
        </div>
        <div class="staff shae">
          <div class="staff__photo-area">
            <div class="staff__photo"></div>
            <div class="staff__position">TECH LEAD</div>
          </div>
          <p class="staff__name">Shae Le</p>
        </div>
        <div class="staff skylah">
          <div class="staff__photo-area">
            <div class="staff__photo"></div>
            <div class="staff__position">UX DESIGNER</div>
          </div>
          <p class="staff__name">Skylah Lu</p>
        </div>
        <div class="staff griff">
          <div class="staff__photo-area">
            <div class="staff__photo"></div>
            <div class="staff__position">DEVELOPER</div>
          </div>
          <p class="staff__name">Griff Richards</p>
        </div>
        <div class="staff stan">
          <div class="staff__photo-area">
            <div class="staff__photo"></div>
            <div class="staff__position">DEVELOPER</div>
          </div>
          <p class="staff__name">Stan John</p>
        </div>
      </div>
    </div>
    <script src="dist/my-bundle.js"></script>
  </body>
</html>
